name: Deploy Express Backend to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # or 22 if your code needs it

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: movieguesser-backend  # Replace with your exact App Service name
          slot-name: Production
          package: ./backend
